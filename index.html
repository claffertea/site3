<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portafolio | Proyecto Full Stack JavaScript </title>

    <!--Reset Css-->

    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!--Styles css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animation.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="assets/js/main.js"></script>


</head>
<body>
<div class="wallpaper" id="wallpaper" data-image="assets/img/tokyo.jpg"></div>

<div class="content">
 <aside class="side">
     <figure class="picture" id="picture">
         <div class="picture-shadow"></div>
         <img id="pictureImage" class="picture-image"
              src="assets/img/leon.jpg"
              srcset="assets/img/leon.jpg 1x,
                     assets/img/leon@2x.jpg 2x,
                     assets/img/leon@3x.jpg 3x"
              alt="portrait of alex jefferson"
              width="320"
              height="320">
     </figure>
 </aside>
<main class="about">
    <h1 class="name">This is Leon Bridges</h1>
    <p class="job">
        MUSIC PRODUCER
    </p>
    <hr class="hr">
    <div class="description">
        <p>
            My goal is to make the whole world
            dance, by transmitting my vibes of
            happiness
        </p>
    </div>
    <div class="contact">
        <a href="mailto:youremail@example.com" class="button border-gradient border-gradient-purple">
            Get in touch
        </a>
        <ul class="social">
            <li>
                <a>
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a>
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a>
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
        </ul>
    </div>
</main>
</div>
<noscript>
    <style type="text/css">
        .wallpaper{
            animation-name: zoomOut;
        }
        .picture{
            animation-name: dropIn;
        }
    </style>
</noscript>
</body>
</html>
